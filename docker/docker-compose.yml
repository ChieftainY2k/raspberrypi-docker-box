version: '2'

services:


  #######################################
  # phpMyAdmin
  #######################################
  phpmyadmin:
    build: ./phpmyadmin/
    links:
      - mysql
    environment:
      - PMA_ARBITRARY=1
    ports:
      - "80:80"
#    volumes:
#      - /sessions


  #######################################
  # MySQL server
  # See https://hub.docker.com/r/hypriot/rpi-mysql/
  #######################################
  mysql:
    build: ./mysql/
#    volumes_from:
#      - storage
#    volumes:
#      - /code/:/app/
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=mydatabase
      - MYSQL_USER=myuser
      - MYSQL_PASSWORD=mypassword

